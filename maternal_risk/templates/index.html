<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maternal Risk Prediction</title>
</head>
<body>
    <h1>Maternal Risk Prediction</h1>
    <form action="/predict" method="post">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
        
        <label for="systolic_bp">Systolic Blood Pressure:</label>
        <input type="number" id="systolic_bp" name="systolic_bp" required><br><br>
        
        <label for="diastolic_bp">Diastolic Blood Pressure:</label>
        <input type="number" id="diastolic_bp" name="diastolic_bp" required><br><br>
        
        <label for="bs">Blood Sugar:</label>
        <input type="number" id="bs" name="bs" required><br><br>
        
        <label for="body_temp">Body Temperature:</label>
        <input type="number" id="body_temp" name="body_temp" required><br><br>
        
        <label for="heart_rate">Heart Rate:</label>
        <input type="number" id="heart_rate" name="heart_rate" required><br><br>
        
        <input type="submit" value="Predict">
    </form>
</body>
</html>
